quarkus.package.jar.enabled=true
quarkus.package.jar.type=uber-jar

quarkus.oidc.tls.verification=none

# Allow unknown JSON fields to prevent failures when Keycloak adds new attributes
quarkus.jackson.fail-on-unknown-properties=false

quarkus.log.level=INFO
quarkus.log.category."com.opyruso".level=DEBUG
quarkus.log.category."org.hibernate".level=WARN
quarkus.log.console.enable=true
quarkus.log.console.level=DEBUG
quarkus.log.file.level=INFO
quarkus.log.file.enable=true
quarkus.log.file.format=%d{yyyy-MM-dd HH:mm:ss.SSS} %c{1} [%p] %m%n
quarkus.log.file.path=/var/log/quarkus/nwleaderboard/nwleaderboard-api-dev.log
quarkus.log.file.rotation.max-file-size=100M
quarkus.log.file.rotation.max-backup-index=3

quarkus.http.port=10060

quarkus.scheduler.enabled=true

quarkus.log.console.json=false
quarkus.log.file.json=false

quarkus.jvm.args=-Djava.net.preferIPv4Stack=true

quarkus.datasource.db-kind=mariadb
quarkus.datasource.username=nwleaderboard_dev
quarkus.datasource.password=nwleaderboard_dev_password
quarkus.datasource.jdbc.url=jdbc:mariadb://localhost:3306/nwleaderboard_dev
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=false

quarkus.oidc.auth-server-url=https://auth.opyruso.com/realms/development
quarkus.oidc.client-id=nwleaderboard-app

auth.admin.url=https://auth.opyruso.com
auth.admin.realm=development
auth.admin.client-id=nwleaderboard-admin-cli
auth.admin.client-secret=TO_REPLACE
auth.admin.redirect-uri=https://nwleaderboard-dev.opyruso.com/login

kafka.bootstrap.servers=localhost:9092
kafka.topicname.root=DEV_nwleaderboard

# HTTP CORS configuration
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost,https://nwleaderboard-dev.opyruso.com

# Swagger UI always available
quarkus.swagger-ui.always-include=true

# Expose health endpoints at /health and liveness at /live
quarkus.smallrye-health.root-path=/
quarkus.smallrye-health.liveness-path=/live

# Payment API configuration
payment.token.url=https://auth.opyruso.com/realms/production/protocol/openid-connect/token
payment.client.id=nwleaderboard-api-client
payment.client.secret=TO_REPLACE
payment.api.url=http://localhost:10032

# Google Play API configuration
google.play.api.url=https://androidpublisher.googleapis.com/androidpublisher/v3/applications
google.play.package=com.opyruso.nwleaderboard
google.play.token.url=https://oauth2.googleapis.com/token
google.play.service-account.file=/opt/certificats/google/opyruso-service-account-google-cloud.json

