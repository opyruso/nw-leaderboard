name: Déploiement Dev

on:
  push:
    branches-ignore:
      - main

jobs:
  deploy-dev:
    runs-on: self-hosted

    steps:
      - name: 🔄 Récupération du code
        uses: actions/checkout@v4

      - name: 🚀 Déploiement sur nwleaderboard-dev
        run: |
          cd /opt/propertiesmanager-connector
          java -jar propertiesmanager-java-connector-runner.jar UPDATE "nwleaderboard" "snapshot" "dev" "${{ github.workspace }}/nwleaderboard-ui/config/config.js"
          java -jar propertiesmanager-java-connector-runner.jar UPDATE "nwleaderboard" "snapshot" "dev" "${{ github.workspace }}/nwleaderboard-api/src/main/resources/application.properties"
          cd ${{ github.workspace }}

      - name: 🚀 Déploiement sur nwleaderboard-dev
        run: |
          cd nwleaderboard-ui
          export CONFIG_ENV=dev
          echo "📦 Installation des dépendances..."
          npm install

          echo "🏗️  Build du site..."
          npm run build

          echo "🔍 Vérification du dossier dist/"
          if [ ! -d "dist" ]; then
            echo "❌ Le dossier 'dist/' n'a pas été généré. Abandon."
            exit 1
          fi

          echo "🧹 Nettoyage du dossier de test..."
          rm -rf /opt/nwleaderboard/nwleaderboard-dev/*

          echo "📁 Copie des fichiers dans nwleaderboard-dev..."
          cp -r dist/* /opt/nwleaderboard/nwleaderboard-dev/

          echo "✅ Déploiement du front DEV terminé !"

          cd ../nwleaderboard-api
          echo "📦 Installation des dépendances..."
          mvn clean package

          echo "🔍 Vérification du dossier target/"
          if [ ! -d "target" ]; then
            echo "❌ Le dossier 'target/' n'a pas été généré. Abandon."
            exit 1
          fi

          echo "🧹 Nettoyage du dossier de test..."
          rm -rf /opt/nwleaderboard/nwleaderboard-api-dev/nwleaderboard-api-runner.jar

          echo "📁 Copie des fichiers dans pictos-dev..."
          cp -r target/nwleaderboard-api-1.0.0-SNAPSHOT-runner.jar /opt/nwleaderboard/nwleaderboard-api-dev/nwleaderboard-api-runner.jar
          sudo chown nwleaderboard-api-dev: /opt/nwleaderboard/nwleaderboard-api-dev/nwleaderboard-api-runner.jar
          cp ${{ github.workspace }}/nwleaderboard-api/src/main/resources/application.properties /opt/nwleaderboard/nwleaderboard-api-dev/config/application.properties

          echo "📁 redemarrage du service..."
          sudo systemctl restart quarkus-nwleaderboard-api-dev.service

          echo "✅ Déploiement DEV terminé !"
